<!DOCTYPE html>
<html>
<head>
<title>Twicket - raffles for twitter</title>

<link rel="stylesheet" href="stylesheets/application.css" type="text/css" charset="utf-8">

</head>
<body>

  <div id="wrapper">
    <div id="main" class="clearfix">
      <div id="logo"></div>
      
      <div id="input">
        <div id="input-holder"class="left">
          <input type="text" name="raffle" placeholder="YOUR PROMO #HASHTAG" id="raffle" />
        </div>
        <a class="button">RAFFLE</a>
      </div>

      <div class="result">
        <h2>And the winner is...</h2>
        <hr class="thin"/>

        <p>
          <span class="label">Winner</span>
          <span class="value">BABLABALS</span>
        </p>

        <hr class="thin"/>

        <p>
          <span class="label">Twitte</span>
          <span class="value">BABLABALS</span>
        </p>

        <hr class="thin"/>
        <p>
          <span class="label">Twittes</span>
          <span class="value" style="width:100px;">2345</span>
        </p>
        <hr class="thin"/>
      </div>
    </div>
  </div>

  <div id="footer">
    <div class="left txt_right">
      <p>Design &amp; development <a href="http://twitter.com/danielvlopes">Daniel Lopes</a></p>
      <p>Dird illustration by
      <a href="http://freakyframes.deviantart.com/art/Twitter-Bird-127757230">=freakyframes</a></p>
    </div>
    <div class="area left">
      <img src="images/area.png"/>
    </div>
  </div>

</body>
</html>
